{%extends 'base.html' %}
{%block content%}
{% if users_list %}

 <table style="width:70%">

 {% for user in users_list %}
  <tr>
    <td>
    <a href="{{ user.userprofile.get_absolute_url }}">{{ user.username }}</a></td>

    {% if user.employee %}
   	<td>employee {{user.employee.doctor}}</td>
   	{%elif user.patient%}
   	<td>is patient</td>
   	{%endif%}

  {% endfor %}
  </tr>
</table> 


{% else %}
    <p>No are available.</p>
{% endif %}

{%endblock%}
