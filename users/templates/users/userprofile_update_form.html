{%extends "base.html"%}
{%block content%}


<form action="" class="container" style="background-color: #FFFFFF; max-width: 450px; border-radius: 8px;"  method="post">{% csrf_token %}

  <div class="form-group">

{% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
{%endfor%}
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{%endblock%}
